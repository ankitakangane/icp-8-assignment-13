<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Properties</title>
    <style>
      .myclass{
        border:none;
        border:solid 3px #0000ff;
        background-color:#9999ff;
        color: #0000ff;
        padding:10px;
      }
      .word{
        border:none;
        border:double 5px #e600e6;
        color:#e600e6;
        background-color: #ffb3ff;
        padding:8px;
      }
    </style>
</head>
<body>
   <button  class="myclass">
    Submit
   </button> <br/><br/>
   <button class="word">
    Sign Now
   </button>
</body>
</html>
